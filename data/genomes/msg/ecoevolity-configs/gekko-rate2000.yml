---
event_model_prior:
    dirichlet_process:
        parameters:
            concentration:
                estimate: true
                prior:
                    gamma_distribution:
                        shape: 1.1
                        scale: 56.1

event_time_prior:
    exponential_distribution:
        rate: 2000.0

mcmc_settings:
    chain_length: 150000
    sample_frequency: 100

operator_settings:
    auto_optimize: true
    auto_optimize_delay: 1000
    operators:
        ConcentrationScaler:
            weight: 3.0
            scale: 1.5
        ModelOperator:
            weight: 12.0
            number_of_auxiliary_categories: 4
        TimeSizeRateMixer:
            weight: 6.0
            scale: 0.04
        TimeSizeRateScaler:
            weight: 0.0
            scale: 0.02
        EventTimeScaler:
            weight: 1.0
            scale: 0.04

global_comparison_settings:
    ploidy: 2
    genotypes_are_diploid: true
    markers_are_dominant: false
    population_name_delimiter: " "
    population_name_is_prefix: false
    constant_sites_removed: false
    equal_population_sizes: false
    parameters:
        population_size:
            estimate: true
            prior:
                gamma_distribution:
                    shape: 4.0
                    scale: 0.001
        root_relative_population_size:
            estimate: true
            prior:
                gamma_distribution:
                    shape: 100.0
                    scale: 0.01
                    offset: 0.0
        freq_1:
            value: 0.5
            estimate: false

        mutation_rate:
            value: 1.0
            estimate: false
    operators:
        RootPopulationSizeScaler:
            weight: 1.0
            scale: 0.05
        LeafPopulationSizeScaler:
            weight: 1.0
            scale: 0.05
        TimeRootSizeMixer:
            weight: 3.0
            scale: 0.02

comparisons:
- comparison:
    path: "../alignments/G-crombota-rossi-BabuyanClaro-Calayan.nex"
- comparison:
    path: "../alignments/G-mindorensis-mindorensis-Caluya-Mindoro.nex"
- comparison:
    path: "../alignments/G-mindorensis-mindorensis-Lubang-Luzon.nex"
- comparison:
    path: "../alignments/G-mindorensis-mindorensis-MaestreDeCampo-Masbate.nex"
- comparison:
    path: "../alignments/G-mindorensis-mindorensis-Negros-Panay.nex"
- comparison:
    path: "../alignments/G-porosus-porosus-Batan-Sabtang.nex"
- comparison:
    path: "../alignments/G-romblon-romblon-Romblon-Tablas.nex"
- comparison:
